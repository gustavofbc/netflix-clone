<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>NETFLIX CLONE</title>

    <!-- responsividade -->
    <link rel="stylesheet" href="styles/responsive.css">

    <!-- Owl css -->
    <link rel="stylesheet" href="styles/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="styles/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">NEXT LEVEL WEEK</h3>
                <p class="descricao">Evento promovido pela Rocketseat com o objetivo de levar devs ao próximo nível. Assista agora a terceira edição do evento e faça parte da tripulação do foguete!</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"> </i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel" owl-default>
            <div class="item">
                <img class="box-filme" src="img/aqc.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/coringa.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mandaloriam.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/s.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="img/twd.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3c176ac6ab.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
